name: Build

on: 
  push:

jobs:
  build:
    if: contains(toJson(github.event.commits), '[ci skip]') == false && contains(toJson(github.event.commits), '[skip ci]') == false
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install LaTeX dependencies
      run: |
        sudo add-apt-repository universe
        sudo add-apt-repository ppa:inkscape.dev/stable
        
        sudo apt-get update
        sudo apt-get --quiet install --yes inkscape
        sudo apt-get --quiet install --yes texlive-science
        sudo apt-get --quiet install --yes texlive-latex-extra
        sudo apt-get --quiet install --yes texlive-fonts-extra
        sudo apt-get --quiet install --yes biber
    
    - uses: xpol/setup-lua@master
    - name: Download data files
      env:
        DATA_DOWNLOAD_LINK: ${{ secrets.DATA_DOWNLOAD_LINK }}
      run: | 
        cd $GITHUB_WORKSPACE/.github/data-download
        lua main.lua "$DATA_DOWNLOAD_LINK"
        mv LaurentP.Ren√©deCotret_data $GITHUB_WORKSPACE/data

    - name: Cache Python libraries
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

    - name: Install Python dependencies
      run: | 
        python -m pip install --upgrade pip
        pip install --upgrade wheel
        pip install -r requirements.txt
        pip install -e plotutils

        # Ensure that iris is correctly set up
        python -c "import iris"

    - name: Install Pandoc dependencies
      run: |
        mkdir $GITHUB_WORKSPACE/bin && cd $GITHUB_WORKSPACE/bin
        curl -ksSL https://github.com/jgm/pandoc/releases/download/2.11.4/pandoc-2.11.4-linux-amd64.tar.gz | tar xvz
        mv pandoc-2.11.3.2/bin/pandoc .

        curl -ksSL https://github.com/lierdakil/pandoc-crossref/releases/download/v0.3.9.1/pandoc-crossref-Linux.tar.xz | tar xvJ

        curl -ksSL -o pandocplot.zip https://github.com/LaurentRDC/pandoc-plot/releases/download/1.1.0/pandoc-plot-Linux-x86_64-static.zip 
        unzip pandocplot.zip

        sudo chmod u+x pandoc pandoc-crossref pandoc-plot

    - name: Show build information
      run: |
        export PATH=$GITHUB_WORKSPACE/bin:$PATH
        echo "$(python --version)"
        echo "$(inkscape --version)"
        echo "$(pandoc --version)"
        echo "$(pandoc-plot --full-version)"
        echo "$(pandoc-crossref --version)"
        echo "$(pdflatex --version)"
        echo "$(biber --version)"
      
    - name: Build dissertation
      run: |
        export PATH=$GITHUB_WORKSPACE/bin:$PATH

        python scripts/dissc.py build --style eisvogel
        mv build/dissertation.pdf dissertation-eisvogel.pdf

        python scripts/dissc.py clean 

        python scripts/dissc.py build --style simple
        mv build/dissertation.pdf dissertation-simple.pdf
    
    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: dissertation
        path: |
          dissertation-*.pdf
        retention-days: 7